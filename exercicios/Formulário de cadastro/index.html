<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="conteiner">
        <div class="form-image">
            <img src="img/undraw_gaming_re_cma2.svg" alt="img">
        </div>
        <div class="form">
            <form action="#"  method="post" autocomplete="on">

                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="ifirstname">Primeiro nome</label>
                        <input type="text" name="firstname" id="ifirstname" placeholder="Digite seu Primeiro Nome" required maxlength="30">
                    </div>

                    <div class="input-box">
                        <label for="ilastname">Sobrenome</label>
                        <input type="text" name="lastname" id="ilastname" placeholder="Digite seu Sobrenome" required maxlength="30">
                    </div>

                    <div class="input-box">
                        <label for="iemail">E-mail</label>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu E-mail" required max="40">
                    </div>

                    <div class="input-box">
                        <label for="itel">Celular</label>
                        <input type="tel" name="tel" id="itel" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="ipassword">Senha</label>
                        <input type="password" name="password" id="ipassword" placeholder="Digite sua Senha" required>
                    </div>

                    <div class="input-box">
                        <label for="iConfirmpassword">Confirme sua Senha</label>
                        <input type="password" name="Confirmpassword" id="iConfirmpassword" placeholder="Digite sua Senha" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">

                        <div class="gender-input">
                            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="sexo" id="isxnb"> <label for="isxnb">Não-binario</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="sexo" id="isxot"> <label for="isxot">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="sexo" id="isxpre"> <label for="isxpre">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
